      type: object
      description: This object holds information about the case response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        TotalCount:
              type: integer
        caseList:
