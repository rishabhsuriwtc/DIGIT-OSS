components:
  ########################################################
  #Definition must start with Upper case followed by camel case.
  ########################################################        
  schemas:
   
    CaseRequest:
      type: object
      description: This object holds information about the case request
      properties:
        requestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/RequestInfo'
        case:
          $ref: '#/components/schemas/Case'
        workflow:
          $ref: '#/components/schemas/Workflow'
        # parties:
        #   $ref: '#/definitions/Parties'
      required:
        - requestInfo
        - case   
        - workflow  
    
    CaseResponse:
      type: object
      description: This object holds information about the case response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        case:
          $ref: '#/components/schemas/Case'
      required:
        - responseInfo
        - case    
    CaseListResponse:
      type: object
      description: This object holds information about the case response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        TotalCount:
              type: integer
        caseList:
          type: array
          items:
            $ref: '#/components/schemas/Case'
      required:
        - responseInfo
        - caseList
        - TotalCount
    CaseDetailListResponse:
      type: object
      description: This object holds information about the case response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        TotalCount:
              type: integer
        caseList:
          type: array
          items:
            $ref: '#/components/schemas/Case'
        HearingList:
          type: array
          items:
            $ref: '#/components/schemas/Hearing'
        JudgementList:
          type: array
          items:
            $ref: '#/components/schemas/Judgement' 
      required:
        - responseInfo
        - TotalCount   
        - caseList  
        - HearingList
        - JudgementList
    HearingRequest:
      type: object
      description: This object holds information about the hearing request
      properties:
        requestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/RequestInfo'
        hearing:
          $ref: '#/components/schemas/Hearing'
       # workflow:
        #  $ref: '#/components/schemas/Workflow'
      required:
        - requestInfo
        - hearing   
        - workflow    
    HearingResponse:
      type: object
      description: This object holds information about the hearing response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        hearing:
          $ref: '#/components/schemas/Hearing'
      required:
        - responseInfo
        - hearing    
    HearingListResponse:
      type: object
      description: This object holds information about the hearingList response
      properties:
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
        TotalCount:
          type: integer
        HearingList:
          type: array
          items:
            $ref: '#/components/schemas/Hearing'
      required:
        - responseInfo
        - HearingList
        - TotalCount
    JudgementRequest:
      type: object
      description: This object holds information about the case request
